<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakuga Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SAKUGA <span style="color: rgb(204, 0, 0)">CHALLENGE</span></h1>
    </header>
    <div id="video-box">
        <video width="100%" loop muted autoplay></video>
    </div>
    <form>
        <fieldset id="answer-box">
            <legend>SELECT A TITLE</legend>
            <div>
                <ul>
                    <li>
                        <input type="radio" id="first"  value="0"   name="answer">
                        <label for="first">Waiting...</label>
                    </li>
                    <li>
                        <input type="radio" id="second" value="1"   name="answer">
                        <label for="second"></label>
                    <li>
                        <input type="radio" id="third"  value="2"   name="answer">
                        <label for="third"></label>
                    </li>
                    <li>
                        <input type="radio" id="fourth" value="3"   name="answer">
                        <label for="fourth"></label>
                    </li>
                </ul>
            </div>
            <div id="submit-button-box">
                <button type="submit" id="submitButton">SUBMIT</button>
            </div>
        </fieldset>
    </form>
    <div id="results-box">
        <p id="results"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
